<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title> Próximas Leituras </title>
<link rel="stylesheet" th:href="@{css/style.css}">
<link rel="stylesheet" th:href="@{css/data.table.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css}">
<link rel="icon" th:href="@{img/icone-astronauta.png}">
<script th:src="@{js/script.js}"></script>

</head>
<body>
	
	
	<header>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars fa-2x menu"></i>
    </label>
      <nav>
        <ul>
             <li id="logo"> <a th:href="@{/}"> <img th:src=@{img/logo-livronauta.png} class="logo"> </a>  </li>
             <li><i class="fas fa-home"></i><a th:href="@{/}"> Home </a> </li>
            <li><i class="fas fa-book-reader"></i><a th:href="@{/lidos}"> Livros lidos  </a> </li>
			<li> <i class="fas fa-book"></i> <a th:href="@{/proximas-leituras}"> Próximas leituras </a> </li>
			<li><i class="far fa-bookmark"></i> <a th:href="@{/lista-desejos}"> Lista de desejos  </a> </li>
			<li> <i class="fas fa-book-open"></i> <a th:href="@{/emprestados}"> Emprestados </a> </li>

        </ul>
        </nav>
  </header>
	
	<section id="banner">
        <div class="banner">
            <div class="imagem-banner">
                <img th:src=@{img/icone-cadastro-proximos.png} class="imagem-astronauta">
            </div>
            <div class="texto">
                <p> Cadastre suas próximas <br> leituras </p>
                <div class="botao">
                    <a th:href="@{proximas}" class="cadastro">  Cadastre aqui  </a> 
                </div>
            </div>
        </div>
    </section>
	
	
<section id="tabela">
        <h1> Próximas Leituras </h1>
        <div class="tabela">
        <table id="dtBasicExample" cellspacing="0">
            <thead>
         
                <tr>
                    <th> Livro </th>
                    <th> Autor </th>
                    <th> Gênero </th>
                    <th> Editar </th>
                    <th> Excluir </th>
                </tr>
             </thead>
             
             <tbody>

                <tr th:each="prox : ${listar}">
                    <td th:text="${prox.livro}"> </td>
                    <td th:text="${prox.autor}"></td>
                    <td> {{genero}} </td>

                   <td> <i class="far fa-edit icone-tabela"></i> </td>
                   <td> <i class="fas fa-trash icone-tabela"></i> </td>
                   
                </tr>
              
              </tbody>
            </table>
        </div>
    </section>
    

    <footer>
        <img th:src=@{img/logo-livronauta.png} class="logo-rodape">
    </footer>
    
    <script th:src=@{datatable/jquery-3.5.1.min.js}></script>
    <script th:src=@{datatable/datatable.js}></script>
    <script th:src=@{datatable/popper.min.js}></script>
    <script th:src=@{datatable/dataTables.min.js}></script>
    


</body>
</html>
